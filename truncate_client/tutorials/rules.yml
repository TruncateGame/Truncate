        ~~ ~~ ~~ __ __ __ __ __ __ ~~ ~~
        ~~ ~~ ~~ ~~ ~~ ~~ ~~ ~~ ~~ ~~ ~~

      player_hand: ERTYELU
      computer_hand: R

      steps:
        - description: |-
            When there are multiple attackers, the strongest attacker determines the outcome of the battle.

            Try playing "ENOUGH" and "EEX" against "FOUR".
          you: "E -> 6,5"
          gets: "I"
        - message: |-
            Since "ENOUGH" was long enough to beat "FOUR" it wins the battle, and "EEX" is irrelevant despite being invalid and too short.

