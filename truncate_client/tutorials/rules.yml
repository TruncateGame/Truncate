rules:
  - category: Basics
    scenarios:
    - name: "Learn to play"
      description: "The tutorial for the tutorial"
      board: |-
        ~~ ~~ ~~ ~~ ~~ ~~ ~~ |0 ~~
        ~~ ~~ ~~ __ __ __ #0 __ ~~
        ~~ __ ~~ ~~ __ __ __ __ ~~
        ~~ __ ~~ ~~ __ __ __ __ ~~
        ~~ __ ~~ __ __ __ __ ~~ ~~
