[target.aarch64-unknown-linux-gnu]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update",
    "apt-get install --assume-yes libudev-dev:$CROSS_DEB_ARCH",
]
[target.armv7-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update",
    "apt-get install --assume-yes libudev-dev:$CROSS_DEB_ARCH",
]
[target.arm-unknown-linux-gnueabihf]
pre-build = [
    "dpkg --add-architecture $CROSS_DEB_ARCH",
    "apt-get update",
    "apt-get upgrade",
    "apt-get install --assume-yes libudev-dev:$CROSS_DEB_ARCH",
    "find / -name libudev.pc",
    "echo $PKG_CONFIG_PATH",
    "PKG_CONFIG_ALLOW_SYSTEM_LIBS=1 PKG_CONFIG_ALLOW_SYSTEM_CFLAGS=1 pkg-config --libs --cflags libudev || true",
    "ldconfig -p | grep libudev",
    "dpkg -L libudev-dev",
]
env.passthrough = [
    "PKG_CONFIG_PATH=/usr/lib/arm-linux-gnueabihf/pkgconfig:${PKG_CONFIG_PATH}",
]
